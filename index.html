<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة حالة المريض</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
    }
    body {
      background-image: url('https://i.ibb.co/fzffWJvk/Picture1.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .logo-top {
      margin: 40px auto 0;
      z-index: 1;
    }
    .logo-top img {
      width: 260px;
      max-width: 100%;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 35px 25px;
      border-radius: 25px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 1s;
      z-index: 1;
      backdrop-filter: blur(1px);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    input {
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f9f9f9;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input::placeholder {
      color: #888;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background:  url('https://i.ibb.co/fzffWJvk/Picture1.png');
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.85rem;
      color: #ddd;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
      z-index: 1;
      cursor: pointer;
    }
    footer:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 25px 15px;
      }
      .logo-top img {
        width: 160px;
      }
    }
    .loading {
      animation: loading 1s infinite linear;
    }
    @keyframes loading {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="logo-top">
    <img src="https://i.ibb.co/mkcbtjN/clinics-logo.png" alt="شعار العيادة">
  </div>
  <div class="container">
    <h2>استعلام عن حالة المريض</h2>
    <input type="text" id="code" placeholder="كود المريض">
    <button onclick="searchPatient()">عرض الحالة</button>
    <div id="result"></div>
  </div>
  <footer onclick="window.open('https://bedayaccpa.com/', '_blank')">
    &copy; 2025 Lavison Medical Center
  </footer>
  <script>
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    async function searchPatient() {
      const codeInput = document.getElementById('code').value.trim();
      const resultDiv = document.getElementById('result');
      if (!codeInput) {
        resultDiv.innerHTML = "<p style='color:orange; font-weight:bold;'>يرجى إدخال كود المريض.</p>";
        return;
      }
      resultDiv.innerHTML = "<div class='loading'><strong>جاري التحميل...</strong></div>";
      try {
        const encodedCode = encodeBase64(codeInput);
        const [nameResponse, reportResponse] = await Promise.all([
          fetch(`https://script.google.com/macros/s/AKfycbzjNPODeKbb-6sqdpmoUVANUJpx-oINQh2-jDuLWriScfJTyi6kXCdVki1D-hVKWXTcyw/exec?code=${encodedCode}`),
          fetch(`https://script.google.com/macros/s/AKfycbzONscoKjAbJssyBOtbBbQMnP7YOzPnbrx7DtTtDTktzrMKzoWkud7Awty3h6qKQ6nv/exec?code=${encodedCode}`)
        ]);
        if (!nameResponse.ok || !reportResponse.ok) {
          throw new Error("حدث خطأ في الاتصال بالخادم.");
        }
        const nameData = await nameResponse.json();
        const reportData = await reportResponse.json();
        if (nameData.success && reportData.success) {
          resultDiv.innerHTML = `
            <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; border: 1px solid #ccc;">
              <p><strong>الاسم:</strong> ${nameData.name}</p>
              <p><strong>تقرير الحالة:</strong> ${reportData.report}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color:red; font-weight:bold;'>لم يتم العثور على البيانات.</p>";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p style='color:red; font-weight:bold;'>حدث خطأ أثناء الاتصال بالخادم.</p>";
      }
    }
  </script>
</body>
</html>
